<ion-header>
  <ion-toolbar>
    <!-- ☰ MENU -->
    <ion-buttons slot="start" *ngIf="showMenu">
      <!-- Asegura que abra el menú admin específico -->
      <ion-menu-button menu="adminMenu"></ion-menu-button>
    </ion-buttons>

    <!-- TITULO -->
    <ion-title class="ion-text-center">
      {{ title }}
    </ion-title>

    <!-- USER ICON -->
    <ion-buttons slot="end" *ngIf="showUserMenu">
      <ion-button (click)="toggleUserMenu()">
        <ion-icon name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- ✅ POPUP FUERA DEL HEADER -->
<div class="account-popup" *ngIf="userMenuOpen">
  <button class="account-item" (click)="goHome()">
    <span>Inicio</span>
  </button>

  <button class="account-item" (click)="verCuenta()">
    <span>Cuenta</span>
  </button>

  <button class="account-item logout" (click)="logout()">
    <span>Logout</span>
  </button>
</div>
