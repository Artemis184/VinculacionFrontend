<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios finales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let u of usuarios">
      <ion-label>
        <h2>{{ u.nombre }}</h2>
        <p>{{ u.correo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
