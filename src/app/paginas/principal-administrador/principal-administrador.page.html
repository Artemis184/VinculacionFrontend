<!-- HEADER -->
<app-main-header
  title="Alarmas asignadas"
  [showMenu]="true"
  [showUserMenu]="true"
></app-main-header>

<!-- CONTENIDO -->
<ion-content class="ion-padding">
  <app-alarm-switch
    [alarmas]="alarmasAsignadas"
    (alarmToggle)="toggleAlarma($event)"
  ></app-alarm-switch>
</ion-content>
