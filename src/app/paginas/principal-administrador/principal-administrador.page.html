<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- menÃº lateral con id "adminMenu" -->
      <ion-menu-button menu="adminMenu"></ion-menu-button>
    </ion-buttons>

    <ion-title>Dashboard Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Cards de resumen -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Promedio activaciones</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>{{ promedioActivaciones | number:'1.1-1' }}</h2>
            <p>por alarma</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Total de alarmas</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>{{ totalAlarmas }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Alarmas activas</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>{{ alarmasActivas }}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Lista de promedio por alarma -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Promedio por alarma</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let alarma of activacionesPorAlarma">
          <ion-label>
            <h2>{{ alarma.nombre }}</h2>
            <p>Promedio: {{ alarma.promedio | number:'1.1-1' }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
