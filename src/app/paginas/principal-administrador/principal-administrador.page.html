<!-- MENU SOLO ADMIN -->
<app-admin-side-menu
  [solicitudesCount]="solicitudesCount"
></app-admin-side-menu>

<!-- HEADER -->
<app-main-header
  title="Alarmas asignadas"
  [showMenu]="true"
  [showUserMenu]="true"
></app-main-header>

<!-- CONTENIDO -->
<ion-content class="ion-padding">
  <app-alarm-switch
    [alarmas]="alarmasAsignadas"
    (toggle)="toggleAlarma($event)"
  ></app-alarm-switch>
</ion-content>
