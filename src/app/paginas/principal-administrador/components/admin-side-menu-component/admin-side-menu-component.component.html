  side="start"
  menuId="adminMenu"
  contentId="main-content"
  type="overlay"
>

    <ion-list lines="none">

      <ion-menu-toggle autoHide="true">
        <ion-item button (click)="goSolicitudes()">
          <ion-label>Solicitudes</ion-label>
          <ion-badge>{{ solicitudesCount }}</ion-badge>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="true">
        <ion-item button (click)="goUsuarios()">
          <ion-label>Lista de usuarios</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="true">
        <ion-item button (click)="goAlarmas()">
          <ion-label>Lista de Alarmas</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="true">
        <ion-item button (click)="goAuditoria()">
          <ion-label>Auditor√≠a</ion-label>
        </ion-item>
      </ion-menu-toggle>

    </ion-list>
