<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Alarmas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let a of alarmas" button (click)="abrirDetalle(a.id)">
      <ion-label>
        <h2>{{ a.nombre }}</h2>
        <p>{{ a.direccion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
