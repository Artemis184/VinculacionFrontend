<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="wrap">
    <h1>ALARMA #</h1>
    <div class="sub">ENTRE CALLE XYZ, DIAGONAL A CASA A</div>

    <div class="switch" [class.on]="encendida" (click)="toggle()">
      <div class="knob"></div>
    </div>

    <div class="state">{{ encendida ? 'ENCENDIDO' : 'APAGADO' }}</div>
  </div>
</ion-content>
